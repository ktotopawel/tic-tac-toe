<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="src/logo.svg" alt="logo">
                <h1>Tic-Tac-Toe</h1>
            </div>
        </div>
        <div class="main">
            <div class="gameboard-side">
                <div class="gameboard">
                    <div class="cell" id="cell1"></div>
                    <div class="cell" id="cell2"></div>
                    <div class="cell" id="cell3"></div>
                    <div class="cell" id="cell4"></div>
                    <div class="cell" id="cell5"></div>
                    <div class="cell" id="cell6"></div>
                    <div class="cell" id="cell7"></div>
                    <div class="cell" id="cell8"></div>
                    <div class="cell" id="cell9"></div>
                </div>
            </div>
            <div class="side-panel">
                <div class="score">
                    <h3>SCORE:</h3>
                    <div class="scores">
                        <div class="p1">
                            <span id="player-1-name">Player 1:</span>
                            1
                        </div>
                        <div class="p2">
                            <span id="player-2-name">Player 2:</span>
                            2
                        </div>
                    </div>
                </div>
                <div class="players-input">
                    <div class="p1-name">
                        <h3>Player 1:</h3>
                        <input type="text" id="player1-name" name="player1-name">
                    </div>
                    <p2-name>
                        <h3>Player 2:</h3>
                        <input type="text" id="player2-name" name="player2-name">
                    </p2-name>
                    <div class="submit-btn">SUBMIT</div>
                </div>
                <div class="buttons">
                    <div class="reset">
                        reset
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Pawe≈Ç Juszczak 2025</p>
        </div>
    </div>
</body>
</html>
