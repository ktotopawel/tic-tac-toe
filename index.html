<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Tic-Tac-Toe</h1>
                <img src="" alt="placeholder logo">
            </div>
        </div>
        <div class="main">
            <div class="gameboard-side">
                <div class="gameboard">
                    <div class="cell">X</div>
                    <div class="cell">X</div>
                    <div class="cell">X</div>
                    <div class="cell">X</div>
                    <div class="cell">X</div>
                    <div class="cell">X</div>
                    <div class="cell">X</div>
                    <div class="cell">X</div>
                    <div class="cell">X</div>
                </div>
            </div>
            <div class="side-panel">
                <div class="score">
                    <h3>score:</h3>
                    <div class="scores">
                        <div class="p1">
                            1
                        </div>
                        <div class="p2">
                            2
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="start">
                        start
                    </div>
                    <div class="reset">
                        reset
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Pawe≈Ç Juszczak 2025</p>
        </div>
    </div>
</body>
</html>
